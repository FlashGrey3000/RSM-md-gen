<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #preview {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Live Markdown Preview</h1>
    <div id="preview"></div>

    <script>
        function renderMarkdown() {
            const storedData = localStorage.getItem("generatedMarkdown");
            if (!storedData) {
                document.getElementById("preview").innerHTML = "<p>No Markdown to display.</p>";
                return;
            }

            const markdownText = JSON.parse(storedData).join("\n\n");
            const converter = new showdown.Converter();
            document.getElementById("preview").innerHTML = converter.makeHtml(markdownText);
        }

        window.onload = renderMarkdown;
    </script>
</body>
</html>
